<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaForce</title>
    <link rel="shortcut icon" href="img/IMG_7464-removebg-preview-—-копия.ico" />
    <link rel="stylesheet" href="css/style.css">

    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="slider">
                <img src="img/slider2.png" class="slider_img">
            </div>
        </header>

        <main>

            <div class="logo">
                <img src="img/апа.png" class="logotype">
            </div>

            <section class="alpha">

                <div class="content">
                    <div class="text">

                        <h1 class="alpha_title">ALPHA FORCE
                        </h1>
                        <h2 class="alpha_sub">залог МУЖСКОЙ уверенности</h2>
                    </div>

                    <ul class="list">
                        <li class="list_item">Результат уже после первого применения!</li>
                        <li class="list_item">Быстро избавляет от простатита, нарушения функции и аденомы предстательной
                            железы</li>
                    </ul>
                    <div class="arrow">
                        <img src="img/arrow.svg" alt="arrow">
                    </div>

                    <div class="descr">
                        100% натуральный состав без побочных эффектов
                    </div>

                    <div class="button">

                        <button class="btn">
                            <a href="#">подробнее</a>
                        </button>
                    </div>
                </div>

                <div class="err">
                    БАД. Не является лекарственным средством
                </div>

            </section>

        </main>
    </div>

</body>

</html>
